<div style="width:100%;position: relative;top:10px;"  class="app flex-row align-items-center">
  <div class="container" style="position: relative">
      <spinner style="z-index:999;position:relative;left:510px;top:200px;" *ngIf="forgetPasswordSpin" color="#F06506"  [size]="90" [tickness]="1"></spinner>

    <div class="row justify-content-center">
      <div class="col-sm-6">
        <div class="card-group mb-0" >
          <div class="card p-4" style="background-color: #F6F4F5;">
            <div class="card-body">
              <span style="text-align: center"><h1>Forgot Password</h1></span>
              <hr/>
              <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-group">
               
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="email">Email
                    <span class="requiredField">*</span>
                    <span *ngIf="this.error_arr[0]" class="labelError">{{this.error_arr[0]}}</span>
                    
                  </label>
                  <input id="email" style="height: 35px;"  formControlName="email" type="text" class="form-control" placeholder="Email">
                </div>
              </div>
              <div class="row">
                
                <div class="col-md-12" style="text-align: center">
                    <div *ngIf="forgotPassErr" class="mb-4 alert alert-danger">{{forgotPassErr}}</div>
                  <button [disabled]="forgetPasswordSpin" style="background-color: #F06506;width: 230px;border-radius: 3px;margin-bottom: 10px;" type="submit" class="btn btn-primary px-4">Submit</button>
                </div>
              </div>
              <div class="row">
                  <div class="col-md-12" style="text-align: center;font-weight: bold;font-size: 1.3em;">
                    <a [class.disabled]="forgetPasswordSpin ? true : null" [routerLink]="['/login']">Login</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Forget Password</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <h5 style="color: #F06506">Thank You</h5>
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
         <i class="fa fa-thumbs-up" style="font-size: 5em"></i>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
          <span style="font-size: 1em;">Reset Password link sent to your account. You can reset your passord from there.</span>
        </div>
    </div>
  </div>
</ng-template>
