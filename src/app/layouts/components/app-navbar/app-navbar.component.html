  <button class="navbar-toggler d-lg-none" type="button" appMobileSidebarToggler>&#9776;</button>
  <a  [routerLink]="['/dashboard']"><img width="135" height="52" src="../../../../assets/img/app-icon.png" style="margin-left: 18px;"></a>

    <li class="nav-item dropdown" dropdown (onToggle)="toggled($event)" style="right:40px;">
