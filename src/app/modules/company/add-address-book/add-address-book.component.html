<span class="containerTitle">Add Address</span>
<div class="addAddressBookContainer">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-group">
        <div class="form-group row">
            <div class="col-md-6">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                        <input  type="text" name="name" formControlName="name" class="form-control" id="name" placeholder="Enter Name">
                </div>
            </div>
            <div class="col-md-6">
                <label for="name" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10" >
                    <input  type="text" name="email" formControlName="email" class="form-control" id="email" placeholder="Enter Email">
                </div>
            </div>
         
        </div>
        <div class="form-group row">
            <div class="col-md-6">
                <label for="name" class="col-sm-2 col-form-label">Mobile</label>
                <div class="col-sm-10">
                    <input  type="text" name="phone" formControlName="phone" class="form-control" id="name" placeholder="Enter Mobile Number">
                </div>
            </div>
            <div class="col-md-6">
                <label for="name" class="col-sm-2 col-form-label">Postcode/Suburb</label>
                <div class="col-sm-10" >
                    <input ngxTypeahead
                    [value]="query3"
                    [taList]="staticList" 
                    (taSelected)="selectedSuburb($event)"
                     type="text" name="suburb" formControlName="suburb" class="form-control" id="suburb" placeholder="Enter Postcode/Suburb">
                </div>
            </div>
         
        </div>
        <div class="form-group row">
            <div class="col-md-6">
                <label for="name" class="col-sm-2 col-form-label">State</label>
                <div class="col-sm-10">
                    <select  formControlName="state" id="state" class="form-control" style="height:55%;">
                        <option value="">Select State</option>
                        <option value="VIC">VIC</option>
                        <option value="ACT">ACT</option>
                        <option value="WA">WA</option>
                        <option value="NT">NT</option>
                        <option value="NSW">NSW</option>
                        <option value="TAS">TAS</option>
                        <option value="SA">SA</option>
                        <option value="QLD">QLD</option>
                      </select>
                </div>
            </div>
            <div class="col-md-6">
                <label for="name" class="col-sm-2 col-form-label">Company</label>
                <div class="col-sm-10" >
                    <input  type="text" name="company_name" formControlName="company_name" class="form-control" id="company_name" placeholder="Enter Company Name">
                    
                </div>
            </div>
         
        </div>
        <div class="form-group row">
            <div class="col-md-6">
                <label for="name" class="col-sm-3 col-form-label">Delivery Type</label>
                <div class="col-sm-10">
                    <select  formControlName="delivery_type" id="delivery_type" class="form-control" style="height:55%;">
                        <option value="">Select Delivery Type</option>
                        <option value="pickup">Pickup</option>
                        <option value="delivery">Delivery</option>
                      </select>
                </div>
            </div>
            <div class="col-md-6">
                <label for="name" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10" >
                    <textarea  type="text" name="address" formControlName="address" class="form-control" id="address"></textarea>
                    
                </div>
            </div>
         
        </div>
    </form>

</div>
