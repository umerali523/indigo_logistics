<span>Change Password</span>
<div class="changePasswordContainer">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-group">
        <div class="form-group row">
            <label for="current_password" class="col-sm-2 col-form-label">Current Password</label>
            <div class="col-sm-10">
                <input style="width: 30%;" type="password" name="current_password" formControlName="current_password" class="form-control" id="current_password" placeholder="Current Password">
            </div>
            <label class="col-sm-2 col-form-label"></label>
            <span *ngIf="this.error_arr[0]" class="labelError hasError">{{this.error_arr[0]}}</span>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">New Password</label>
            <div class="col-sm-10">
                <input style="width: 30%;" type="password" name="password" formControlName="password" class="form-control" id="password" placeholder="New Password">
            </div>
            <label class="col-sm-2 col-form-label"></label>
            <span *ngIf="this.error_arr[1]" class="labelError hasError">{{this.error_arr[1]}}</span>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Re-Password</label>
            <div class="col-sm-10">
                <input style="width: 30%;" formControlName="password_confirmation" type="password" class="form-control" id="password_confirmation" name="password_confirmation" placeholder="Re-Password">
            </div>
            <label class="col-sm-2 col-form-label"></label>
            <span *ngIf="this.error_arr[2]" class="labelError hasError">{{this.error_arr[2]}}</span>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button style="background-color: #F06506;width: 140px;border-radius: 3px;" type="submit" class="btn btn-primary">Change Password</button>
            </div>
        </div>
    </form>
</div>
