<div style="width:100%;position: relative;top:10px;"  class="app flex-row align-items-center">
  <div class="container" style="position: relative">
    <div class="row justify-content-center">
      <div class="col-sm-6">
        <div class="card-group mb-0" >
          <div class="card p-4" style="background-color: #F6F4F5;">
            <div class="card-body">
              <span style="text-align: center"><h1>Forgot Password</h1></span>
              <hr/>
              <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-group">
                <!-- <div class="row">
                  <div class="col-6">
                    <span *ngIf="this.error_arr[0]" class="labelError">{{this.error_arr[0]}}</span>
                    
                  </div>
                </div> -->
                
              <!-- <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input formControlName="email" placeholder="Email" type="text" id="email" class="form-control">
              </div> -->
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="email">Email
                    <span class="requiredField">*</span>
                    <span *ngIf="this.error_arr[0]" class="labelError">{{this.error_arr[0]}}</span>
                    
                  </label>
                  <input id="email"  formControlName="email" type="text" class="form-control" placeholder="Email">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12" style="text-align: center">
                  <button style="background-color: #F06506;width: 230px;border-radius: 3px;margin-bottom: 10px;" type="submit" class="btn btn-primary px-4">Submit</button>
                </div>
                <!-- <spinner style="position: relative;left:-40px;bottom : 100px;z-index:999;" *ngIf="loginSpin" color="#F06506"  [size]="90" [tickness]="1"></spinner> -->
              </div>
              <div class="row">
                  <div class="col-md-12" style="text-align: center;font-weight: bold;font-size: 1.3em;">
                    <a [routerLink]="['/login']">Login</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
