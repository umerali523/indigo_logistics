
<div style="width:100%;" class="app flex-row align-items-center">
  <!-- <spinner style="position: relative;left:240px;top:-10px;z-index:999;" *ngIf="loading" [size]="70" [tickness]="2"></spinner>-->
 
 <div class="container" style="position: relative">
  <spinner style="z-index:999;position:relative;left:460px;top:400px;" *ngIf="signupSpin" color="#F06506"  [size]="90" [tickness]="1"></spinner>

   <div class="justify-content-center">
     <div class="col-md-12 col-xs-10 mainContainer">
       <div class="card md-5" style="background-color: #F6F4F5;margin-top: 10px;">
         <div class="registerForm">
         <form (ngSubmit)="addUser()" [formGroup]="form" class="form-group">
          <div class="form-row">
                <div class="form-group col-md-10">
                 <h4 class="registerFormTitle">Register</h4>
                </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-10">
                  <hr/>
              </div>
        </div>
         
          <div class="form-row">
            <div class="form-group col-md-5 col-xs-2">
              <label for="first_name">First Name
                <span class="requiredField">*</span>
                <span *ngIf="this.error_arr[0]" class="labelError">{{this.error_arr[0]}}</span>
              </label>
              <!-- [ngClass]="{invalidFormFields:first_name.touched && first_name.invalid}" -->
              <input placeholder="First Name"  formControlName="first_name" id="first_name" type="text" class="form-control has-error">
            </div>
            <div class="form-group col-md-5">
              <label for="last_name">Last Name
                <span class="requiredField">*</span>
                <span *ngIf="this.error_arr[1]" class="labelError">{{this.error_arr[1]}}</span>
                
              </label>
              <input [ngClass]="{invalidFormFields:last_name.touched && last_name.invalid}" placeholder="Last Name"  formControlName="last_name" id="last_name" type="text" class="form-control">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-5">
              <label for="email">Email
                <span class="requiredField">*</span>
                <span *ngIf="this.error_arr[2]" class="labelError">{{this.error_arr[2]}}</span>
                
              </label>
              <input id="email" [ngClass]="{invalidFormFields:email.touched && email.invalid}" formControlName="email" type="text" class="form-control" placeholder="Email">
            </div>
            <div class="form-group col-md-5">
              <label for="phone">Phone Number
                <span class="requiredField">*</span>
                <span *ngIf="this.error_arr[3]" class="labelError">{{this.error_arr[3]}}</span>
                
              </label>
              <input [ngClass]="{invalidFormFields:phone.touched && phone.invalid}" placeholder="Phone Number" formControlName="phone" id="phone" type="text" class="form-control">
            </div>

          </div>
          <div class="form-row" [formGroup]="password_group_form">
            <div class="form-group col-md-5">
              <label for="password">Password
                <span class="requiredField">*</span>
                <span *ngIf="this.error_arr[4]" class="labelError">{{this.error_arr[4]}}</span>
              </label>
              <input placeholder="Password" formControlName="password" id="password" type="password" class="form-control">
            </div>
            <div class="form-group col-md-5">
              <label for="cPassword">Confirm Password
                <span class="requiredField">*</span>
                <span *ngIf="this.error_arr[5]" class="labelError">{{this.error_arr[5]}}</span>
              </label>
              <input  placeholder="Confirm Password" formControlName="password_confirmation" id="cPassword" type="password" class="form-control">
            </div>
            
          </div>
          <!-- <div class="form-row">
            <div class="form-group col-md-5">
              <label for="password">Password
                <span class="requiredField">*</span>
                <span *ngIf="this.error_arr[4]" class="labelError">{{this.error_arr[4]}}</span>
                
              </label>
              <input placeholder="Password" formControlName="password" id="password" type="password" class="form-control">
            </div>
            <div class="form-group col-md-5">
              <label for="cPassword">Confirm Password
                <span class="requiredField">*</span>
                <span *ngIf="this.error_arr[5]" class="labelError">{{this.error_arr[5]}}</span>
                
              </label>
              <input  placeholder="Confirm Password" formControlName="password_confirmation" id="cPassword" type="password" class="form-control">
            </div>
            
          </div> -->
          <div class="form-row">
            <div class="form-group col-md-5">
              <label for="address_details"><h6>Address Details</h6></label>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-5">
              <label for="house_no">Unit/House
                <span class="requiredField">*</span>
                <span *ngIf="this.error_arr[6]" class="labelError">{{this.error_arr[6]}}</span>
                
              </label>
              <input [ngClass]="{invalidFormFields:house_no.touched && house_no.invalid}"  placeholder="Enter Unit/House"  formControlName="house_no" id="house_no" type="text" class="form-control">
            </div>
            <div class="form-group col-md-5">
              <label for="street">Street
                <span class="requiredField">*</span>
                <span *ngIf="this.error_arr[7]" class="labelError">{{this.error_arr[7]}}</span>
                
              </label>
              <input [ngClass]="{invalidFormFields:street.touched && street.invalid}" placeholder="Enter Street" formControlName="street" id="street" type="text" class="form-control">
            </div>
            
          </div>
          <div class="form-row">
            <div class="form-group col-md-5">
              <label for="suburb">Postcode/Suburb
                <span class="requiredField">*</span>
                <span *ngIf="this.error_arr[8]" class="labelError">{{this.error_arr[8]}}</span>
                
              </label>
              <input
              ngxTypeahead
              [value]="query3"
              [taList]="staticList" 
              (taSelected)="selectedSuburb($event)"
              placeholder="Enter Postcode/Suburb"  
              formControlName="suburb"
              id="suburb" 
               type="text" class="form-control">
            </div>
            <div class="form-group col-md-5" >
              <label for="state">State
                <span class="requiredField">*</span>
                <span *ngIf="this.error_arr[9]" class="labelError">{{this.error_arr[9]}}</span>
                
              </label>
              <!-- <input [ngClass]="{invalidFormFields:state.touched && state.invalid}" placeholder="Enter State" formControlName="state" id="state" type="text" class="form-control"> -->
              <!-- , , WA, NT, NSW, TAS, SA,QLD -->
              <select [ngClass]="{invalidFormFields:state.touched && state.invalid}" formControlName="state" id="state" class="form-control" style="height:55%;">
                <option value="">Select State</option>
                <option value="VIC">VIC</option>
                <option value="ACT">ACT</option>
                <option value="WA">WA</option>
                <option value="NT">NT</option>
                <option value="NSW">NSW</option>
                <option value="TAS">TAS</option>
                <option value="SA">SA</option>
                <option value="QLD">QLD</option>
              </select>
            </div>
            
          </div>
          <div class="form-row">
            <div class="form-group col-md-5">
              <label for="business">Business Name
                <span class="requiredField">*</span>
                <span *ngIf="this.error_arr[10]" class="labelError">{{this.error_arr[10]}}</span>
                
              </label>
              <input placeholder="Enter Business Name"  formControlName="business" id="business" type="text" class="form-control">
            </div>
            <div class="form-group col-md-5">
                <label for="state">User Type
                    <span class="requiredField">*</span>
                    <span *ngIf="this.error_arr[11]" class="labelError">{{this.error_arr[11]}}</span>
                    
                  </label>
                
                  <select [ngClass]="{invalidFormFields:user_type.touched && user_type.invalid}" formControlName="user_type" id="user_type" class="form-control" style="height:55%;">
                    <option value="">Select User Type</option>
                    <option ngValue="{{userType}}">{{userType}}</option>
                    <!-- <option ngShow="userType==company" value="company">Company</option>
                    <option ngShow="userType==employee" value="employee">Employee</option> -->
                  </select>
            </div>
            
          </div>
          <div class="form-row">
            <div class="form-group col-md-12" style="margin-left: 24px;">
              <input formControlName="term_condition" id="term_condition" type="checkbox" class="form-check-input">
              <label class="form-check-label" for="gridCheck">
                I agree to terms and conditions
                <span class="requiredField">*</span>
                <span *ngIf="this.error_arr[12]" class="labelError">{{this.error_arr[12]}}</span>
                
              </label>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-3">
            </div>
            <div class="form-group col-md-5">
              <div *ngIf="signupError" class="alert alert-danger">{{signupError}}</div>
              <button style="background-color: #F06506"  type="submit" class="btn btn-block btn-success">Register</button>
              <!-- <button style="background-color: #F06506" (click)="openModal(template)"  type="button" class="btn btn-block btn-success">template</button> -->
            </div>
            <div class="form-group col-md-3">
            </div>
           
            
          </div>
          <div class="form-row">
              <div class="form-group col-md-3">
              </div>
              <div *ngIf="current_route=='/signup'||current_route=='/register'" class="form-group col-md-5" style="text-align: center;font-weight: bold">
                <!-- [disabled]="!form.valid" -->
                <a [routerLink]="['/login']">Go to Login</a>
              </div>
              <div class="form-group col-md-3">
              </div>
             
              
            </div>

         </form>
        </div>
       </div>
     </div>
   </div>
 </div>
</div>

<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Signup</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">
          <h5 style="color: #F06506">Thank You</h5>
        </div>
      </div>
      <div class="row">
          <div class="col-md-12">
           <i class="fa fa-thumbs-up" style="font-size: 5em"></i>
          </div>
      </div>
      <br>
      <div class="row">
          <div class="col-md-12">
            <span style="font-size: 1em;">Account created successfully. To activate please check your inbox and confirm your email address.</span>
          </div>
      </div>
    </div>
  </ng-template>
