<div style="width:100%;position: relative;top:10px;"  class="app flex-row align-items-center">
    <div class="container" style="position: relative">
        <spinner style="z-index:999;position:relative;left:510px;top:200px;" *ngIf="verifyEmailSpin" color="#F06506"  [size]="90" [tickness]="1"></spinner>
  
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <div class="card-group mb-0" >
            <div class="card p-4" style="background-color: #F6F4F5;">
              <div class="card-body">
                <span style="text-align: center"><h1>Email Verification</h1></span>
                <hr/>
                <br>
                <div class="row">
                  <div class="col-md-12">
                    <h6>Please Wait.</h6>
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                      <span>Your email is being verified...</span>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <button  (click)="loginRedirect()" style="background-color: #F06506"  type="button" class="btn btn-block btn-success">Login</button>

                    </div>
                </div>
                <div class="row" *ngIf="verifyEmailError" class="alert alert-danger" style="margin-top: 10px;">
                    <div class="col-md-12" style="text-align: center;">
                       {{verifyEmailError}}
                    </div>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Email Verification</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <h5 style="color: #F06506">Thank You</h5>
          </div>
        </div>
        <div class="row">
            <div class="col-md-12">
             <i class="fa fa-thumbs-up" style="font-size: 5em"></i>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
              <span style="font-size: 1em;">Your Email is verified successfully. You can login your account.</span>
            </div>
        </div>
      </div>
    </ng-template>
